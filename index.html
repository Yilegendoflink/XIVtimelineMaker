<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Logs 战斗记录分析器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Axios 用于网络请求 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入 SheetJS 用于导出 Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FF Logs 战斗记录分析器</h1>
            <p>导出 BOSS 技能与伤害时间轴</p>
        </header>

        <main>
            <!-- 登录部分 -->
            <section id="login-section" class="card">
                <h2>第一步：连接 FF Logs</h2>
                <p>本工具需要连接 FF Logs API 读取数据。请点击下方按钮进行授权。</p>
                <p class="note">注意：本工具运行在您的浏览器本地，不会保存您的任何账号信息。</p>
                <button id="login-btn" class="primary-btn">登录 FF Logs</button>
            </section>

            <!-- 主应用部分 -->
            <section id="app-section" class="card hidden">
                <div class="user-info">
                    <span>已连接</span>
                    <button id="logout-btn" class="text-btn">断开连接</button>
                </div>

                <h2>第二步：输入战斗记录</h2>
                <p class="note warning">
                    ⚠️ <strong>重要提示：</strong>工具导出的伤害数据存在一定的失真，只能够直接取得减伤、盾值生效计算后实际造成的伤害值，请谨慎作为减伤轴安排的参考。
                </p>
                <div class="input-group">
                    <label for="report-url">FF Logs 网址 (Report URL)</label>
                    <input type="text" id="report-url" placeholder="https://www.fflogs.com/reports/xxxxxxxxxxxxx">
                </div>

                <div class="input-group">
                    <label for="ability-csv">技能翻译 CSV 文件 (可选)</label>
                    <input type="file" id="ability-csv" accept=".csv">
                    <p class="file-hint">格式: 英文名,中文名,类型(物理/魔法)</p>
                </div>

                <div class="input-group">
                    <label for="actor-csv">敌人翻译 CSV 文件 (可选)</label>
                    <input type="file" id="actor-csv" accept=".csv">
                    <p class="file-hint">格式: 英文名,中文名</p>
                </div>

                <div id="fight-selector-container" class="hidden">
                    <label for="fight-select">选择战斗</label>
                    <select id="fight-select"></select>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="show-english-checkbox">
                        导出原始英文名称（技能和敌人）
                    </label>
                    <label>
                        <input type="checkbox" id="debug-mode-checkbox">
                        导出调试数据 (Raw Events + Master Data)
                    </label>
                </div>

                <button id="analyze-btn" class="primary-btn">开始分析并导出 Excel</button>
            </section>

            <!-- 日志/状态显示 -->
            <section id="status-section" class="card hidden">
                <h3>处理进度</h3>
                <div id="log-container"></div>
            </section>
        </main>

        <footer>
            <p>开源项目 - 仅供学习交流使用</p>
        </footer>
    </div>

    <!-- 脚本加载顺序很重要 -->
    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
